<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang|Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/contact.css">

    <title>Sole Mates Contact Page</title>
</head>

<body>
    
    <h1>Contact Us</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">Sole Mates</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Catalog </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Admin </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contact </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="txtSearch" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button id="btnSearch" class="btn btn-outline-info my-2 my-sm-0" type="button">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <h4>Ask and you Shall Receive (Depending on the ask...)</h4>

        <form action="">

            <div class="form-group row">
                <label class="offset-1 col-3 col-form-label">Name:</label>
                <div class="col-5">
                    <input id="txtName" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="offset-1 col-3 col-form-label">Email:</label>
                <div class="col-5">
                    <input id="txtEmail" type="text" class="form-control">
                </div>
            </div>

            

            <div class="form-group row">
                <label class="offset-1 col-3 col-form-label">Tell Me A Secret:</label>
                <div class="col-5">
                    <input id="txtMessage" type="text" class="form-control">
                </div>
            </div>

            

            <div class="row">
                <div class="col btn-container">
                    <button id="btnSend" type="button" class="btn btn-info">Send Message</button>
                </div>

            </div>

            
            
        </form>


        

    </div>






    <script src="script/jquery-3.4.1.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/contact.js"></script>
</body>

</html>
